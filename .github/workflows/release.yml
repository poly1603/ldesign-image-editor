# Release - è‡ªåŠ¨å‘å¸ƒ npm åŒ…å’Œ GitHub Release
name: Release

on:
  push:
    tags:
      - 'v*' # åŒ¹é… v1.0.0, v0.2.0 ç­‰æ ‡ç­¾

jobs:
  release:
    runs-on: ubuntu-latest
    permissions:
      contents: write
      id-token: write
    steps:
      - name: Checkout
        uses: actions/checkout@v4
        with:
          fetch-depth: 0

      - name: Setup pnpm
        uses: pnpm/action-setup@v2
        with:
          version: 8

      - name: Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: '20'
          cache: 'pnpm'
          registry-url: 'https://registry.npmjs.org'

      - name: Install dependencies
        run: pnpm install

      - name: Build packages
        run: |
          pnpm --filter @ldesign/image-editor build
          pnpm --filter @ldesign/image-editor-vue build

      - name: Run tests
        run: |
          pnpm --filter @ldesign/image-editor test
          pnpm --filter @ldesign/image-editor-vue test
        continue-on-error: true

      # èŽ·å–ç‰ˆæœ¬å·ï¼ˆä»Ž tag ä¸­æå–ï¼‰
      - name: Get version
        id: version
        run: echo "version=${GITHUB_REF#refs/tags/v}" >> $GITHUB_OUTPUT

      # æ›´æ–° package.json ç‰ˆæœ¬å·
      - name: Update package versions
        run: |
          cd packages/core && npm version ${{ steps.version.outputs.version }} --no-git-tag-version
          cd ../vue && npm version ${{ steps.version.outputs.version }} --no-git-tag-version

      # å‘å¸ƒåˆ° npm
      - name: Publish @ldesign/image-editor to npm
        run: pnpm --filter @ldesign/image-editor publish --access public --no-git-checks
        env:
          NODE_AUTH_TOKEN: ${{ secrets.NPM_TOKEN }}

      - name: Publish @ldesign/image-editor-vue to npm
        run: pnpm --filter @ldesign/image-editor-vue publish --access public --no-git-checks
        env:
          NODE_AUTH_TOKEN: ${{ secrets.NPM_TOKEN }}

      # ç”Ÿæˆ changelog
      - name: Generate changelog
        id: changelog
        run: |
          # èŽ·å–ä¸Šä¸€ä¸ª tag
          PREV_TAG=$(git describe --tags --abbrev=0 HEAD^ 2>/dev/null || echo "")
          
          if [ -z "$PREV_TAG" ]; then
            # å¦‚æžœæ²¡æœ‰ä¸Šä¸€ä¸ª tagï¼ŒèŽ·å–æ‰€æœ‰æäº¤
            CHANGELOG=$(git log --pretty=format:"- %s (%h)" --no-merges)
          else
            # èŽ·å–ä¸¤ä¸ª tag ä¹‹é—´çš„æäº¤
            CHANGELOG=$(git log ${PREV_TAG}..HEAD --pretty=format:"- %s (%h)" --no-merges)
          fi
          
          # å†™å…¥åˆ°æ–‡ä»¶ï¼ˆå¤„ç†å¤šè¡Œï¼‰
          echo "$CHANGELOG" > changelog.txt
          echo "Generated changelog"

      # åˆ›å»º GitHub Release
      - name: Create GitHub Release
        uses: softprops/action-gh-release@v1
        with:
          name: v${{ steps.version.outputs.version }}
          body_path: changelog.txt
          draft: false
          prerelease: ${{ contains(steps.version.outputs.version, '-') }}
          generate_release_notes: true
        env:
          GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}

      - name: Output Release Info
        run: |
          echo "## ðŸŽ‰ å‘å¸ƒæˆåŠŸ!" >> $GITHUB_STEP_SUMMARY
          echo "" >> $GITHUB_STEP_SUMMARY
          echo "**ç‰ˆæœ¬:** v${{ steps.version.outputs.version }}" >> $GITHUB_STEP_SUMMARY
          echo "" >> $GITHUB_STEP_SUMMARY
          echo "**å·²å‘å¸ƒçš„åŒ…:**" >> $GITHUB_STEP_SUMMARY
          echo "- [@ldesign/image-editor](https://www.npmjs.com/package/@ldesign/image-editor)" >> $GITHUB_STEP_SUMMARY
          echo "- [@ldesign/image-editor-vue](https://www.npmjs.com/package/@ldesign/image-editor-vue)" >> $GITHUB_STEP_SUMMARY
