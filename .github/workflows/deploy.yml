# Deploy - éƒ¨ç½² Playground åˆ° Vercel
name: Deploy to Vercel

on:
  push:
    branches: [main]
  # å…è®¸æ‰‹åŠ¨è§¦å‘
  workflow_dispatch:

env:
  VERCEL_ORG_ID: ${{ secrets.VERCEL_ORG_ID }}
  VERCEL_PROJECT_ID: ${{ secrets.VERCEL_PROJECT_ID }}

jobs:
  deploy:
    runs-on: ubuntu-latest
    permissions:
      contents: write
    steps:
      - name: Checkout
        uses: actions/checkout@v4

      - name: Setup pnpm
        uses: pnpm/action-setup@v2
        with:
          version: 8

      - name: Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: '20'
          cache: 'pnpm'

      - name: Install dependencies
        run: pnpm install

      - name: Build packages
        run: |
          pnpm --filter @ldesign/image-editor build
          pnpm --filter @ldesign/image-editor-vue build

      - name: Build playground
        run: pnpm --filter @ldesign/image-editor-playground build

      - name: Install Vercel CLI
        run: npm install -g vercel

      - name: Pull Vercel Environment
        run: vercel pull --yes --environment=production --token=${{ secrets.VERCEL_TOKEN }}
        working-directory: ./playground

      - name: Deploy to Vercel
        id: deploy
        run: |
          DEPLOYMENT_URL=$(vercel deploy --prebuilt --prod --token=${{ secrets.VERCEL_TOKEN }} ./dist 2>&1 | grep -E '^https://')
          echo "url=$DEPLOYMENT_URL" >> $GITHUB_OUTPUT
          echo "ðŸš€ Deployed to: $DEPLOYMENT_URL"
        working-directory: ./playground

      - name: Update Repository Homepage
        if: steps.deploy.outputs.url != ''
        env:
          GH_TOKEN: ${{ secrets.GITHUB_TOKEN }}
        run: |
          gh repo edit --homepage "${{ steps.deploy.outputs.url }}"
          echo "âœ… Repository homepage updated to: ${{ steps.deploy.outputs.url }}"

      - name: Output Deployment URL
        run: |
          echo "## ðŸŽ‰ éƒ¨ç½²æˆåŠŸ!" >> $GITHUB_STEP_SUMMARY
          echo "" >> $GITHUB_STEP_SUMMARY
          echo "**Playground è®¿é—®åœ°å€:** ${{ steps.deploy.outputs.url }}" >> $GITHUB_STEP_SUMMARY
          echo "" >> $GITHUB_STEP_SUMMARY
          echo "å·²è‡ªåŠ¨æ›´æ–°ä»“åº“çš„ Homepage URL" >> $GITHUB_STEP_SUMMARY
